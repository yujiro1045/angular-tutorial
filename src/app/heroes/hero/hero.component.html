<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<div class="btn-group gap-2">
  <button
    *ngIf="name !== 'batman'"
    class="btn btn-primary"
    (click)="changeHero()"
  >
    Cambiar nombre
  </button>

  <button *ngIf="age !== 45" class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
  </button>

  <button class="btn btn-primary" (click)="resetHero()">Resetear heroe</button>
</div>
